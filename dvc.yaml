# dvc.yaml
stages:
  train:
    desc: Entrena el modelo usando los datos procesados
    cmd: python scripts/train.py --input data/processed --output models
    deps:
    - data/processed
    - scripts/train.py
    outs:
    - models/model.pkl

  evaluate:
    desc: Evalúa el modelo y genera métricas de rendimiento
    cmd: python scripts/evaluate.py --model models/model.pkl --data 
      data/processed --output results/metrics.json
    deps:
    - models/model.pkl
    - data/processed
    - scripts/evaluate.py
    metrics:
    - results/metrics.json:
        cache: false

  predict:
    desc: Genera predicciones sobre nuevos datos usando el modelo entrenado
    cmd: python scripts/predict.py --model models/model.pkl --input 
      data/inference --output results/predictions.csv
    deps:
    - models/model.pkl
    - data/inference
    - scripts/predict.py
    outs:
    - results/predictions.csv
